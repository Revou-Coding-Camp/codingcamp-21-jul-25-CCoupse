<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: flex-end;">
            <button id="dark-mode-toggle" title="Toggle Dark Mode">
                <span id="dark-mode-icon"></span>
                <span id="dark-mode-label"></span>
            </button>
        </div>
        <h1>To-Do List</h1>

        <div class="dashboard">
            <div class="dashboard-item">
                <span class="dashboard-label">TOTAL TASKS</span>
                <span class="dashboard-value" id="total-tasks">0</span>
                <img src="icons/Tasks-icon.svg" alt="Total Tasks Icon" width="24" height="24" class="dashboard-icon">
            </div>
            <div class="dashboard-item">
                <span class="dashboard-label">COMPLETED</span>
                <span class="dashboard-value" id="completed-tasks">0</span>
                <img src="icons/Completed-icon.svg" alt="Completed Tasks Icon" width="24" height="24" class="dashboard-icon">
            </div>
            <div class="dashboard-item">
                <span class="dashboard-label">IN PROGRESS</span>
                <span class="dashboard-value" id="in-progress-tasks">0</span>
                <img src="icons/In Progress-icon.svg" alt="In Progress Tasks Icon" width="24" height="24" class="dashboard-icon">
            </div>
        </div>

        <div class="search-section">
            <div class="search-input-group">
                <input type="text" id="search-input" placeholder="Search task by name...">
                <button id="search-button" title="Search Task">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </div>
            <div class="search-results-container">
                <table id="search-results-table">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="search-results-tbody">
                        <tr class="placeholder" id="no-search-results">
                            <td colspan="5"> 
                                 No search results. 
                                </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="new-task-section">
            <form id="todo-form">
                <div class="input-row">
                    <input type="text" id="todo-input" placeholder="Enter your task (e.g., Study)" required>
                </div>
                <div class="control-row">
                    <input type="date" id="date-input" required>
                    <select id="status-select" required>
                        <option value="" selected disabled>Select Status</option>
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                    <button type="submit">Add Task</button>
                </div>
            </form>
            <div class="filter-sort-section">
                <div class="filter-group">
                    <select id="filter-status-select">
                        <option value="" selected disabled>Filter by Status</option>
                        <option value="all">All Status</option>
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="sort-group">
                    <select id="sort-select">
                        <option value="" selected disabled>Sort</option>
                        <option value="sort-date-asc">Oldest to Newest</option>
                        <option value="sort-date-desc">Newest to Oldest</option>
                    </select>
                    <button id="reset-filter-sort" title="Reset Filter and Sort">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
                            <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                            <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-container">
                    <div id="progress"></div>
                </div>
                <span>Progress: <span id="progress-text">0%</span></span>
            </div>
            <div class="todo-list-container">
                <table id="todo-list">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all-tasks"></th>
                            <th>Task</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="placeholder" id="no-tasks">
                            <td colspan="5">
                                 No tasks yet! Add your first task above. <img src="icons/NoTask-icon.svg" alt="No Tasks Icon" width="32" height="32" style="vertical-align: middle; margin-right: 10px;">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button id="delete-selected-tasks" class="delete-all-button" disabled title="Delete Selected Tasks">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4.059 3.06A2 2 0 0 1 5.042 2H11a2 2 0 0 1 1.947 1.5l-.059.94H4.118z"/>
                </svg>
                Delete Selected
            </button>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
